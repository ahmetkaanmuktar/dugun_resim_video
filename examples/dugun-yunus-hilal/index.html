<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- AGGRESSIVE CACHE PREVENTION -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <title>Düğün Fotoğraf & Video Paylaşımı</title>
    
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=8.0.0">
    
    <!-- Meta Tags -->
    <meta name="description" content="Düğün anılarınızı paylaşın - Modern fotoğraf ve video yükleme sistemi">
    <meta name="keywords" content="düğün, fotoğraf, video, paylaşım, anı">
    <meta name="author" content="Ahmet Kaan Muktar">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Düğün Fotoğraf & Video Paylaşımı">
    <meta property="og:description" content="Düğün anılarınızı paylaşın ve sevdiklerinizle birlikte yaşayın">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📸</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <i class="fas fa-camera header-icon"></i>
                <h1 class="header-title">Düğün Etkinliği <span class="heart">💜</span></h1>
                <p class="header-subtitle">Anılarınızı paylaşın - Modern fotoğraf ve video sistemi</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            
            <!-- Upload Section -->
            <section class="upload-card">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h2><i class="fas fa-upload"></i> Fotoğraf & Video Yükle</h2>
                <p>Fotoğraf veya video seçin<br>En fazla 50MB • JPG, PNG, MP4, MOV</p>

                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <label for="fileInput" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Fotoğraf veya video seçin</span>
                            <small>Sürükle bırak veya tıkla</small>
                        </label>
                        <input type="file" id="fileInput" name="file" accept="image/*,video/*" style="display: none;">
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i> Yükle
                    </button>
                </form>
            </section>

            <!-- QR Code Section -->
            <section class="qr-card">
                <h3><i class="fas fa-qrcode"></i> QR Kodu ile Paylaş</h3>
                <p>Bu sayfayı başkalarına göndermek için QR kodu okutun:</p>
                <div class="qr-container">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://ahmetkaanmuktar.github.io/dugun_resim_video/examples/dugun-yunus-hilal/" 
                         alt="QR Code" class="qr-code">
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="footer-text">🎨 Modern tasarım ile hazırlandı</span>
                <div class="social-links">
                    <a href="https://instagram.com/ahmetkaanmuktar" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>@ahmetkaanmuktar</span>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js?v=8.0.0"></script>
</body>
</html>
