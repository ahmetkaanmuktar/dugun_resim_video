<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Paneli - Giri≈ü</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-title {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #2ed573;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">Admin Paneli</h1>
            <p class="login-subtitle">Galeri y√∂netimi i√ßin giri≈ü yapƒ±n</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Kullanƒ±cƒ± Adƒ±
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> ≈ûifre
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="≈ûifrenizi girin"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Giri≈ü Yap
            </button>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <span>Giri≈ü yapƒ±lƒ±yor...</span>
            </div>
        </form>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i>
            Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyor...
        </div>

        <div class="back-link">
            <a href="../">
                <i class="fas fa-arrow-left"></i> Ana Sayfaya D√∂n
            </a>
        </div>
    </div>

    <script>
        // Giri≈ü bilgileri (g√ºvenlik i√ßin daha sonra farklƒ± y√∂ntem kullanƒ±labilir)
        const ADMIN_CREDENTIALS = {
            username: 'ahmetkaan1905.31',
            password: 'esma1905ahmet'
        };

        // Sayfa y√ºklendiƒüinde giri≈ü kontrol√º
        document.addEventListener('DOMContentLoaded', function() {
            // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa galeri sayfasƒ±na y√∂nlendir
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = 'galeri.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.login-btn');

            // Hata ve ba≈üarƒ± mesajlarƒ±nƒ± gizle
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Loading g√∂ster
            loading.style.display = 'flex';
            submitBtn.disabled = true;

            // Sim√ºle edilmi≈ü loading s√ºresi
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Ba≈üarƒ±lƒ± giri≈ü
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', Date.now());
                    
                    successMessage.style.display = 'block';
                    
                    // Galeri sayfasƒ±na y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'galeri.html';
                    }, 1500);
                } else {
                    // Hatalƒ± giri≈ü
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    
                    // Form alanlarƒ±nƒ± temizle
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                }
            }, 1000);
        });

        // Enter tu≈üu ile giri≈ü
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // G√ºvenlik: Developer tools kullanƒ±mƒ±nƒ± zorla≈ütƒ±r
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
